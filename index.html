<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./dist/main.js" defer></script>
    <!-- <script type="module" src="./src/index.js" defer></script> -->
</head>
<body>
    
<!-- --------------HEADER------------------ -->
    <header class="header">
        <ion-icon name="menu-outline" class="icon"></ion-icon>
        <div class="header-div">
            <h1>To Do List</h1>
            <ion-icon name="clipboard-outline" class="board-icon"></ion-icon>
        </div>
    </header>
<!-- ------------MAIN----------------------- -->
    <main class="main">
        <nav class="nav">
            <div class="nav-left-div">
                <div class="home-div">
                    <h2>Home</h2>
                    <button class="all-tasks menu-btn highlight">All Tasks</button>
                    <button class="today-btn menu-btn">Today</button>
                    <button class="week-btn menu-btn">This Week</button>
                </div>
                <div class="projects-div">
                    <h2>Projects</h2>
                    <div class="projects-list"></div>
                    <div class="input-project-div flex column hidden">
                        <input type="text" id="project" name="project" placeholder="Enter Project Name">
                        <div class="btns-div flex">
                            <button class="input-btn add-btn add-project">Add</button>
                            <button class="input-btn cancel-btn cancel-project">Cancel</button>
                        </div> 
                    </div>
                    <button class="add-project-field menu-btn">Add Project</button>
                </div>
            </div>
        </nav>

        <div class="main-projects-div">
            <h2 class="header-tasks">All Tasks</h2>
            <div class="tasks-div"></div>
            <div class="projects-btn-div flex center">
                <ion-icon class="plus-icon" name="add-outline"></ion-icon>
                <button class="projects-btn flex center"><p>Add Task</p></button>
            </div>
            <div class="projects-input-div hidden">
                <input class="input" type="text" name="myInput" placeholder="Enter text here">
                <p class="error-text hidden">Enter task name</p>
                <input class="input-date" type="date" id="due-date-input">
                <div class="input-btns">
                    <button class="input-btn add-task add-btn">Add</button>
                    <button class="input-btn cancel-task cancel-btn">Cancel</button>
                </div>
            </div>
        </div>
    </main>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
