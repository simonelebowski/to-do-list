<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<!-- --------------HEADER------------------ -->
    <header class="header">
        <ion-icon name="menu-outline" class="icon"></ion-icon>
        <div class="header-div">
            <h1>To Do List</h1>
            <ion-icon name="clipboard-outline" class="board-icon"></ion-icon>
        </div>
    </header>
<!-- ------------MAIN----------------------- -->
    <main class="main">
        <nav class="nav">
            <div class="nav-left-div">
                <div class="home-div">
                    <button>All Tasks</button>
                    <button>Today</button>
                    <button>This Week</button>
                </div>
                <div class="projects-div">
                    <h2>Projects</h2>
                    <button>Add Project</button>
                </div>
            </div>
        </nav>

        <div class="main-projects-div">
            <h2>All Tasks</h2>
            <div class="projects-btn-div">
                <ion-icon class="plus-icon" name="add-outline"></ion-icon>
                <button class="projects-btn">Add Task</button>
            </div>
            
        </div>
    </main>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
